                align-items: center;

            .logo{

            }

            }

            }

            }
            #dis{
                text-decoration: none;
                color: white;
                background: #262626;
                padding: 10px 20px;
                border-radius: 8px;
            }
            #pizza{

            }
            #pizza img{

            }
            #pizza img:hover{

        </style>
    </head>
